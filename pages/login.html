<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Liquor store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/login.css'>
    <link rel="stylesheet" type="text/css" media="screen"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src='../js/login.js'></script>
</head>

<body>


    
    <div class="row m-0" class="main-container">
        <div class="col-sm"></div>
        <div class="col-sm text-center">
            <div class="login-container mt-5 p-2" >
                <p>  <h3> <i class="fa fa-lock"></i> Login </h3> </p>
                <p>
                    <div class="alert alert-success" role="alert" id="login-validation">

                    </div>
                </p>
                <p><span id="invalid-login"></span></p>
               <p> <input id="txt-email" type="text" placeholder="Email"> </p>
               <p><span id="validate-email"></span></p>
               <p> <input id="txt-password" type="password" placeholder="Password"> </p>
               <p><span id="validate-password"></span></p>
               <p><button id="btn-login" class="btn btn-success pl-5 pr-5">Login</button></p>
               <hr> <p> or</p>
               <p><a href="signup.html" class="btn btn-primary pl-5 pr-5">signup</a></p>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
    



</body>



</html>
